name: kunsendi
description: A practice project for an image sharing app :)

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.0
  google_fonts: ^2.0.0

  http: ^0.13.0
  flutter_secure_storage: ^4.1.0
  shared_preferences: ^2.0.5
  jwt_decoder: ^2.0.0
  retry: ^3.1.0
  intl: ^0.17.0
  image_picker: ^0.7.3
  simple_animations: ^3.0.3

  cached_network_image: ^3.0.0-nullsafety

dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:
  uses-material-design: true

  assets:
    - assets/logo.png
    - google_fonts/
